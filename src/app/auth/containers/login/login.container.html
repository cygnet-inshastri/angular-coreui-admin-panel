<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <alert type="danger" *ngIf="(error | async)" >
          <strong>Sorry!</strong> Invalid Email Or Password
        </alert>
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <form (ngSubmit)="submit()" [formGroup]="form" novalidate>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-envelope"></i></span>
                  </div>
                  <input 
                    class="form-control" 
                    required 
                    placeholder="Email Address..." 
                    autocorrect="off" 
                    autocapitalize="off" 
                    spellcheck="off" 
                    formControlName="email">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input 
                    class="form-control" 
                    required 
                    type="password" 
                    placeholder="Password..." 
                    autocomplete="off" 
                    autocorrect="off" 
                    autocapitalize="off" 
                    spellcheck="off" 
                    formControlName="password">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-primary px-3" [disabled]="form.invalid" type="submit">
                      <i [hidden]="loading | async" class='fa fa-lock'></i>
                      <i [hidden]="!(loading | async)" class='fa fa-circle-o-notch fa-spin'></i>
                      Login
                    </button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
