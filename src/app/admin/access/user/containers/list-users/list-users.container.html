<div class="card">
  <div class="card-header">
    <h5 class="m-0"><i class="fa fa-user"></i>
    {{title}}
    </h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <form action="" method="post" class="form-horizontal">
          <div class="form-group row">
            <div class="col-md-12">
              <div class="input-group">
                <span class="input-group-prepend">
                  <button type="button" class="btn btn-primary">
                    <i class="fa fa-search"></i> Search</button>
                </span>
                <input #filterInput type="text" class="form-control" placeholder="Type to filter the table data...." (keyup)='updateFilter($event)'>
                <span class="input-group-append">
                  <button type="button" class="btn btn-primary" (click)="clearFilter($event)">
                    <i class="fa fa-remove"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="btn-group float-sm-right" dropdown>
          <button type="button" dropdownToggle class="btn btn-danger dropdown-toggle">
            Action <span class="caret"></span>
          </button>
          <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
            <li role="menuitem">
              <a class="dropdown-item" routerLink="/admin/access/user/create">
                <i class="fa fa-user-plus"></i>Create User
              </a>
            </li>
            <li role="menuitem">
              <a class="dropdown-item" href="#">
                <i class="fa fa-trash"></i> Delete Selected
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
      <ngx-datatable
        #table
        class="bootstrap striped expandable"
        [rows]="accessUserSandbox.users$ | async"
        [columnMode]="'flex'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="43"
        [limit]="10"
        [selectionType]="'multi'">
        <ngx-datatable-column name="First Name" prop="firstName" [flexGrow]="2"></ngx-datatable-column>
        <ngx-datatable-column name="Last Name" prop="lastName" [flexGrow]="2"></ngx-datatable-column>
        <ngx-datatable-column name="Email" prop="email" [flexGrow]="2"></ngx-datatable-column>
        <ngx-datatable-column name="Role" prop="role" [flexGrow]="2"></ngx-datatable-column>
        <ngx-datatable-column name="Active" prop="confirmed" [flexGrow]="2">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <h6>
                <span class="badge" [class.badge-success]="value" [class.badge-danger]="!value">{{value ? "Active" : "In-Active"}}</span>
              </h6>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Actions" sortable="false" prop="id" [flexGrow]="2">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <button type="button" class="btn btn-sm btn-outline-primary" tooltip="View User" placement="top">
                <i class="fa fa-eye"></i>
              </button>
              &nbsp;
              <button type="button" class="btn btn-sm btn-outline-success" tooltip="Update User" placement="top">
                <i class="fa fa-edit"></i>
              </button>
              &nbsp;
              <button type="button" class="btn btn-sm btn-outline-danger" tooltip="Delete User" placement="top">
                <i class="fa fa-trash"></i>
              </button>
          </ng-template>
      </ngx-datatable-column>
      </ngx-datatable>
  </div>
</div>
