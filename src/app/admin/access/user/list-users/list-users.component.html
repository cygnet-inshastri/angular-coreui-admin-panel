<div class="card">
  <div class="card-header">
    <h6>
      <i class="fa fa-user"></i>
      {{title}}
      <button class="btn btn-primary float-sm-right" routerLink="/admin/access/user/create">Create New User</button>
    </h6>
  </div>
  <div class="card-body">
      <form action="" method="post" class="form-horizontal">
          <div class="form-group row">
            <div class="col-md-12">
              <div class="input-group">
                <span class="input-group-prepend">
                  <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                </span>
                <input type="text" class="form-control" placeholder="Type to filter the table data...." (keyup)='updateFilter($event)'>
              </div>
            </div>
          </div>
        </form>
      <ngx-datatable
        class="bootstrap striped expandable"
        [rows]="users | async"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="43"
        [limit]="10"
        [selectionType]="'multi'">
        <ngx-datatable-column name="First Name" prop="firstName"></ngx-datatable-column>
        <ngx-datatable-column name="Last Name" prop="lastName"></ngx-datatable-column>
        <ngx-datatable-column name="Email" prop="email"></ngx-datatable-column>
        <ngx-datatable-column name="Actions" sortable="false" prop="id">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <button type="button" class="btn btn-sm btn-outline-primary" tooltip="View User" placement="top">
                <i class="fa fa-eye"></i>
              </button>
              &nbsp;
              <button type="button" class="btn btn-sm btn-outline-success" tooltip="Update User" placement="top">
                <i class="fa fa-edit"></i>
              </button>
              &nbsp;
              <button type="button" class="btn btn-sm btn-outline-danger" tooltip="Delete User" placement="top">
                <i class="fa fa-trash"></i>
              </button>
          </ng-template>
      </ngx-datatable-column>
      </ngx-datatable>
  </div>
</div>
